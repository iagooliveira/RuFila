<mat-toolbar class="toolbar">
  <img class="img-toolbar" src="assets/header.png" alt="" />
</mat-toolbar>

<section class="section-principal">
  <div class="container-imagem-logo">
    <img class="logo-ruFila" src="assets/logo.png" alt="" />
  </div>

  <div class="container-selects">
    <mat-form-field appearance="fill" class="fild-container">
      <mat-label class="label-select-restaurante">Restaurente</mat-label>
      <mat-select class="select-restaurante" [formControl]="toppings">
        <mat-option
          class="option-restaurante"
          *ngFor="let topping of toppingList"
          [value]="topping"
          >{{ topping }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fild-container">
      <mat-label class="label-select-restaurante">Almo√ßo</mat-label>
      <mat-select class="select-restaurante" [formControl]="toppings">
        <mat-option
          class="option-restaurante"
          *ngFor="let topping of toppingList"
          [value]="topping"
          >{{ topping }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <button class="btn-cardapio" mat-raised-button (click)="openDialog()">Cardapio</button>
  </div>

  <div class="container-numeroFila">
    <p class="num-fila">76</p>

    <button class="btn-sairFIla" (click)="rotaSairFila()" mat-raised-button>
      Sair da Fila
    </button>
  </div>
</section>

<footer class="container-footer">
  <img class="imagem-footer" src="assets/footer.png" alt="" />
</footer>
